<div class="modal-header">
	<h6>Logout</h6>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
			<p>Are you sure you want to logout?</p>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-sm btn-primary" ng-click="mainCtrl.logout()"
		data-dismiss="modal">Ok</button>
	<button class="btn btn-sm btn-primary" ng-click="mainCtrl.closeModal()"
		data-dismiss="modal">Cancel</button>
</div>
